<script>
     var data1 = []
     data1 = {{ df.fields|safe }}
     data2 = {{ df.df|safe }}
     console.log(data2)
     var fields1 = []
     for(i =0; i<data1.length;i++){
         if(data1[i] == "Feedback"||data1[i]=="Processed_Feedback"||data1[i]=="URL"){
             fields1.push({name: data1[i], type: "text", filtering: true, width: 450 })
         }
         else{
             fields1.push({name: data1[i], type: "text", filtering: true})

         }

     }


  $(function () {
    $("#jsGrid1").jsGrid({
        height: "auto",
        width: "auto",
        pageSize: 7,
        filtering: false,

        sorting: true,
        paging: true,
        search: true,

        data: data2,

        fields: fields1

    });
  });
</script>
